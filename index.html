<html>

    <script>
        var index=0;
        var numOfPhotos=4;
        
        function update(x){
            if(x<-1 || x>1){
                return;
            }
            
            if(x<0 && index==0){
                index = 3;
            } else if (x>0 && index==(numOfPhotos-1)){
                index = 0;
            } else {
                index += x;
            }
            
            switch(index){
                case 0:
                    document.getElementById("galleryImg").src = "MEDIA/cropped%20picture.png";
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Image 0 - Power Plants";
                    break;
                case 1:
                    document.getElementById("galleryImg").src = 
                    "MEDIA/orion.jpg";
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Image 1 - Orion";
                    break;
                case 2:
                    document.getElementById("galleryImg").src =
                    "MEDIA/boots.jpg";
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Image 2 - Boots";
                    break;
                case 3:
                    document.getElementById("galleryImg").src =
                    "MEDIA/Hartwell.jpg";
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Image 3 - Water well";
                    break;
            }
        }
    </script>
    
    <head>
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
    </head>

            <img id="logoImg" src="MEDIA/d.jpg" alt="logo">

                        </div>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="gallery">
            <div class="galleryImgWrapper">
                <div class="galleryImgChangeShift">
                <div id="left">
                <button onclick="update(-1)">Left</button>
                </div>
            
                <div class="galleryImgChange" id="right">
                <button onclick="update(1)">Right</button>
                </div>
                </div>
            </div>
            
            <div id="galleryImgMiniDesc"><h3 id="galleryImgMiniDescTxt">Testing</h3></div>
            
            <img id="galleryImg" src="MEDIA/cropped%20picture.png" width=100% height=100%>
        </div>
