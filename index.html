    <script>
        var index=0;
        var numOfPhotos=4;
        
        function updateImg() {
            switch(index){
                case 0:
                    document.getElementById("galleryImg").style = "    background-image: url('MEDIA/nuclear-energy-hero.jpg');background-position: 50% 55%;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Image 0 - Power Plants";
                    break;
                case 1:
                    document.getElementById("galleryImg").src = 
                    "MEDIA/orion.jpg";
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Image 1 - Orion";
                    break;
                case 2:
                    document.getElementById("galleryImg").src =
                    "MEDIA/boots.jpg";
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Image 2 - Boots";
                    break;
                case 3:
                    document.getElementById("galleryImg").style = "background-image: url('MEDIA/Fish-screens.jpg');background-position: 50% 55%;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Image 3 - Water well";
                    break;
            }
        }
           
        function update(x){
            if(x<-1 || x>1){
                return;
            }
            
            if(x<0 && index==0){
                index = 3;
            } else if (x>0 && index==(numOfPhotos-1)){
                index = 0;
            } else {
                index += x;
            }
            
            updateImg();
        }
        
        function set(x){
            index=x;
            updateImg();
        }
        
        //very specific purpose
        
        function link(){
            location.href="/how-this-affects-you.html";
        }
        
    </script> <!-- Gallery Script -->

    function readSetID(filename, id){

        file.open('GET', filename);
        file.onload = function() {
            document.getElementById(id).innerHTML = file.responseText;
        }
    
        file.send();
    }
