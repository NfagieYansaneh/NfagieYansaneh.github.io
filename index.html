    <script>
        var index=0;
        var numOfPhotos=5;
        
        function updateImg() {
            switch(index){
                case 0:
                    document.getElementById("galleryImg").style = "    background-image: url('MEDIA/nuclear-energy-hero.jpg');background-position: 50% 55%;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Despite popular belief, nuclear energy is<br>not a renewable source. This type of energy still consumes fossil fuels";
                    
                    document.getElementById("galleryImgMiniDescTxt").style="color:white;";
                    break;
                    
                case 1:
                    document.getElementById("galleryImg").style = "background-image: url('MEDIA/mountainTop.jpg');background-position: 50% 10%;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Consequences of 'Mountain top removal'<br>in order to strip mine coal";
                    
                     document.getElementById("galleryImgMiniDescTxt").style="color:white;";
                    break;
                    
                case 2:
                    document.getElementById("galleryImg").style = "background-image: url('MEDIA/DeltaHartono.jpg');background-position: 50% 75%;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="An industrial chemical plant capable of making<br>fuels/biofuels from the conversion of raw materials";
                    
                     document.getElementById("galleryImgMiniDescTxt").style="color:white;text-shadow: -2px -2px 0 #000000, 2px -2px 0 #000000, -2px 2px 0 #000000, 2px 2px 0 #000000;";
                    break;
                    
                case 3:
                    document.getElementById("galleryImg").style = "background-image: url('MEDIA/Fish-screens.jpg');background-position: 50% 55%;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Example of hydropower<br>Power that is provided from the kinetic energy of the water";
                    
                     document.getElementById("galleryImgMiniDescTxt").style="color:white;";
                    break;
                    
                case 4:
                    document.getElementById("galleryImg").style = "background-image: url('MEDIA/greenland-is-melting.jpg');background-position: 50% 55%;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Greenland's Ice melt due to climate change";
                    
                     document.getElementById("galleryImgMiniDescTxt").style="color:white;";
                    break;
            }
        }
           
        function update(x){
            if(x<-1 || x>1){
                return;
            }
            
            if(x<0 && index==0){
                index = (numOfPhotos-1);
            } else if (x>0 && index==(numOfPhotos-1)){
                index = 0;
            } else {
                index += x;
            }
            
            updateImg();
        }
        
        function set(x){
            index=x;
            updateImg();
        }
        
        //very specific purpose
        
        function link(){
            location.href="/how-this-affects-you.html";
        }
        
    </script> <!-- Gallery Script -->

    function readSetID(filename, id){

        }
    
        file.send();
    }
