<html>
    <script>
        var index=0;
        var numOfPhotos=4;
        
        function updateImg() {
            switch(index){
                case 0:
                    document.getElementById("galleryImg").style = "    background-image: url('MEDIA/gettyimages-625668002.jpg');background-position: 50% 73%;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Polish coal mining operation contributing<br>to the 144 million metric tons of coal produced from Poland in 2012";
                    break;
                    
                case 1:
                    document.getElementById("galleryImg").style = "background-image: url('MEDIA/turbines.jpg');background-position: 50% 50%;background-size: 100%;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Project Cauchar√≠-Olaroz by Lithium Americas Corp planning to produce<br> 40,000 t/y of battery-quality lithium carbonate capable of being used in electric cars";
                    break;
                    
                case 2:
                    document.getElementById("galleryImg").style = "background-image: url('MEDIA/fossil-fuel-hero.jpg');background-position: 50% 80%; background-size:cover;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="The Deepwater Horzion before it's infamous oil spill of 200 million gallons";
                    break;
                    
                case 3:
                    document.getElementById("galleryImg").style = "background-image: url('MEDIA/greenAlgae.jpg');background-position: 50% 60%;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Growth of algae at antarctica because of rising temperatures";
                    break;
            }
        }
           
        function update(x){
            if(x<-1 || x>1){
                return;
            }
            
            if(x<0 && index==0){
                index = (numOfPhotos-1);
            } else if (x>0 && index==(numOfPhotos-1)){
                index = 0;
            } else {
                index += x;
            }
            
            updateImg();
        }
        
        function set(x){
            index=x;
            updateImg();
        }
    </script>
    <script> 
        
    function readSetID(filename, id){
        var file = new XMLHttpRequest();
        
        file.open('GET', filename);
        file.onload = function() {
            document.getElementById(id).innerHTML = file.responseText;
        }
    
        file.send();
    }
