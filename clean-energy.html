<html>
    <script>
        var index=0;
        var numOfPhotos=4;
        
        function updateImg() {
            switch(index){
                case 0:
                    document.getElementById("galleryImg").src = "MEDIA/cropped%20picture.png";
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Image 0 - Power Plants";
                    break;
                case 1:
                    document.getElementById("galleryImg").src = 
                    "MEDIA/orion.jpg";
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Image 1 - Orion";
                    break;
                case 2:
                    document.getElementById("galleryImg").src =
                    "MEDIA/boots.jpg";
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Image 2 - Boots";
                    break;
                case 3:
                    document.getElementById("galleryImg").src =
                    "MEDIA/Hartwell.jpg";
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Image 3 - Water well";
                    break;
            }
        }
           
        function update(x){
            if(x<-1 || x>1){
                return;
            }
            
            if(x<0 && index==0){
                index = 3;
            } else if (x>0 && index==(numOfPhotos-1)){
                index = 0;
            } else {
                index += x;
            }
            
            updateImg();
        }
        
        function set(x){
            index=x;
            updateImg();
        }
    </script>

                <div id="left">

                    <img class="galleryMiniNavItems" src="MEDIA/cropped%20picture.png" width="20%" height="80%" onclick="set(0)" href="#">
                    <img class="galleryMiniNavItems" src="MEDIA/orion.jpg" width="20%" height="80%" onclick="set(1)">
                    <img class="galleryMiniNavItems" src="MEDIA/boots.jpg" width="20%" height="80%" onclick="set(2)">
                    <img class="galleryMiniNavItems" src="MEDIA/Hartwell.jpg" width="20%" height="80%" onclick="set(3)">

            <img id="galleryImg" src="MEDIA/cropped%20picture.png" width=100% height=100%>
