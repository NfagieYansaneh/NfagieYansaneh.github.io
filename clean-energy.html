<html>
    <script>
        var index=0;
        var numOfPhotos=4;
        
        function updateImg() {
            switch(index){
                case 0:
                    document.getElementById("galleryImg").style = "    background-image: url('MEDIA/coalMiningSaturated.jpg');background-position: 50% 52%;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="A coal mining operation<br>in progress at Estercuel Teruel, Aragon, Spain"
                    break;
                    
                case 1:
                    document.getElementById("galleryImg").style = "background-image: url('MEDIA/LithiumCarb.jpg');background-position: 50% 60%;background-size: 100%;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Project Cauchar√≠-Olaroz planning to produce 40,000 t/y<br>of battery-quality lithium carbonate capable of being used in electric cars [21]";
                    break;
                    
                case 2:
                    document.getElementById("galleryImg").style = "background-image: url('MEDIA/deepwaterHorizon.jpg');background-position: 50% 63%; background-size:cover;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML='The Deepwater Horzion before its infamous oil spill of "4 million barrels" [22]';
                    break;
                    
                case 3:
                    document.getElementById("galleryImg").style = "background-image: url('MEDIA/bloodFalls.jpg');background-position: 50% 43%;"
                    document.getElementById("galleryImgMiniDescTxt").innerHTML="Growth of red<br>algae at antarctica because melting snow [23]";
                    break;
            }
        }
           
        function update(x){
            if(x<-1 || x>1){
                return;
            }
            
            if(x<0 && index==0){
                index = (numOfPhotos-1);
            } else if (x>0 && index==(numOfPhotos-1)){
                index = 0;
            } else {
                index += x;
            }
            
            updateImg();
        }
        
        function set(x){
            index=x;
            updateImg();
        }
    </script>
    <script> 
        
    function readSetID(filename, id){
        var file = new XMLHttpRequest();
        
        file.open('GET', filename);
        file.onload = function() {
            document.getElementById(id).innerHTML = file.responseText;
        }
    
        file.send();
    }
